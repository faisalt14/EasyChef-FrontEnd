<!DOCTYPE html>
<html>

		<div class="card" onclick="window.location.href = '#'" style="width: 15rem; height: 15rem; cursor:pointer; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
      <img class="card-img-top img-fluid" src="https://images.pexels.com/photos/2067396/pexels-photo-2067396.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="..." style="max-height: 10rem; object-fit: cover; position: relative;">
      <div style="position:absolute;top:60%;display:flex; width:100%">
        <h5 title="Easy" style="width:100%; border:1px solid Black; border-radius:10px; background-color:#0DE7E7; text-align:center; flex:0.25; font-size:0.8em"> Easy </h5>
        <h5 title="American" style="width:100%; border:1px solid Black; border-radius:10px; background-color:#E47E20; text-align:center; flex:0.25;color:white;text-overflow:ellipsis;white-space:nowrap;overflow:hidden; font-size:0.8em">American</h5>
        <h5 title="Snack" style="width:100%; border:1px solid Black; border-radius:10px; background-color:#E47E20; text-align:center; flex:0.25;color:white;text-overflow:ellipsis;white-space:nowrap;overflow:hidden; font-size:0.8em">Snack</h5>
        <h5 title="Gluten-Free" style="width:100%; border:1px solid Black; border-radius:10px; background-color:#E47E20; text-align:center; flex:0.25;color:white;text-overflow:ellipsis;white-space:nowrap;overflow:hidden; font-size:0.8em">Gluten-Free</h5>

            <i class="bi bi-star-fill" style="color: #E47E20;"></i>

            <i class="bi bi-star-fill" style="color: #E47E20;"></i>
            <i class="bi bi-star-fill" style="color: #E47E20;"></i>
            <i class="bi bi-star-fill"></i>
          </div>				
          
          <div style="flex:0.25">
            <i class="bi bi-stopwatch"></i> <b>2.5h</b>
          </div>

        <h4 class="card-title" style="font-size:larger;">Quick Fudge Brownies</h4>
        <div style="line-height:0px"><i>John Doe</i></div>
      </div>
