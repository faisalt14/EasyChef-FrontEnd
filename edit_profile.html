  <body style="background-color: #EFEEEE;">
    <nav class="navbar navbar-expand-lg bg-white navbar-light">
      <div class="container">
        <a href="home.html" class="navbar-brand" >
          <img src="Assests/easy-chef-logo.jpg" alt="logo" style="width:70px;">
        </a>

        <div class="collapse navbar-collapse">
          <!-- The Following Code for the <form> tag was taken from: 
             https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_navbar_form&stacked=h 
             and slightly modifed to create a search bar for the navigation bar. 
            -->
          <form class="navbar-form">
            <div class="form-group">
              <input style="width: 30rem; margin-left: 1rem;" type="text" class="form-control" placeholder="Search for recipes ...">
            </div>
          </form>

            <ul class="navbar-nav  ms-auto">
              <li class="nav-item">
                  <a class="nav-link btn" href="my_recipes.html" style="background-color: #E47E20; color: white; margin-left: 1rem;" >My Recipes</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link btn" href="create_recipe.html" style="background-color: #E47E20; color: white; margin-left: 1rem;"> Create New Recipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn" href="shopping_list.html" style="background-color: #E47E20; color: white; margin-left: 1rem;"> My Shopping List</a>
              </li>
            </ul>

            <!-- The following code to create a dropdown menu was taken as a starting point from: 
              https://www.w3schools.com/bootstrap5/bootstrap_dropdowns.php
              and slighttly modified for our needs. 
            -->
            <div class="dropdown" style="margin-left: 5rem;">
              <button class="btn " data-bs-toggle="dropdown" style="background-color: #E47E20; color: white; margin-left: 1rem;">
                  <i class="bi bi-list"></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">View Profile</a></li>
                <li><a class="dropdown-item" href="edit_profile.html">Edit Profile</a></li>
                <li><a class="dropdown-item" href="#">Log Out</a></li>
              </ul>
            </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid padding">
      <div class="row text-center" style="background-color: #efeeee">
        <div class="col-12 py-2" style="background-color: #e47e20; color: white">
          <h1 style="font-weight: 600">Edit Profile</h1>
        </div>
      </div>

      <div class="row">

        <form style="max-width:80%; margin-left:10%;">
          <div style="position:relative; margin-top:50px; margin-left:calc(50% - 100px)">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture" style="border-radius:50%; width:200px;">
            <div style="background-color:#E47E20; border-radius:50%; width:3em; cursor:pointer; position:absolute; bottom:0px; left:160px; ">
              <i class="bi bi-pencil-square" style="color:#EFEEEE; font-size:xx-large; margin-left:0.25em"></i>
            </div>
          </div>

          <div class="container-fluid" style="margin-top: 50px;">
            
            <div class="row text-center">

              <div class="col mb-5">
                <label for="editName" style="font-size:xx-large"><b>Name</b></label>
                <br>
                <input type="text" id="editName" name="editName" style="width:60%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

              <div class="col mb-5">
                <label for="editEmail" style="font-size:xx-large"><b>Email</b></label>
                <br>
                <input type="email" id="editEmail" name="editEmail" style="width:60%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

            </div>

            <div class="row mb-5 text-center">

              <div class="col mb-5">
                <label for="editPassword" style="font-size:xx-large"><b>Password</b></label>
                <br>
                <input type="password" id="editPassword" name="editPassword" style="width:60%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

              <div class="col mb-5">
                <label for="confirmPassword" style="font-size:xx-large"><b>Confirm Password</b></label>
                <br>
                <input type="password" id="confirmPassword" name="confirmPassword" style="width:60%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

            </div>

            <div class="row">
              
              <div class="col mb-5">
                <input type="submit" value="Save Changes" style="width:8em; font-size:1.5em; height:2em; color:white; background-color:#04B4B4; border-radius:5px; border: 0px; margin-left:calc(50% - 100px)">
              </div>
              <div class="col mb-5">
                <button type="button" style="width:8em; font-size:1.5em; height:2em; background-color:#D9D9D9; border-radius:5px; border: 0px; margin-left:calc(50% - 100px)">
                  Cancel
                </button>
              </div>

            </div>

          </div>

        </form>
      </div>
    </div>

  </body>
</html>
