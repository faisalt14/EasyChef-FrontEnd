     <div class="container-fluid">
      <div class="row">

        <!-- reference for box-shadow: https://getcssscan.com/css-box-shadow-examples -->

          <h2>Edit Profile</h2>
        </div>

      <div class="row text-center">

        <form style="max-width:80%; margin-left:10%;">
          <div style="position:relative; margin-top:50px;">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture" style="border-radius:50%; width:200px;">
            <div style="background-color:#E47E20; border-radius:50%; width:3em; cursor:pointer; position:absolute; bottom:0px; left:41.5vw ">
              <i class="bi bi-pencil-square" style="color:#EFEEEE; font-size:xx-large; margin-left:0.25em"></i>
            </div>
          </div>

          <div class="container-fluid" style="margin-top: 50px; max-width:800px;">
            
            <div class="row">

              <div class="col mb-5">
                <label for="editFirstName" style="font-size:x-large; text-align:left;">First Name</label>
                <br>
                <input type="text" id="editFirstName" name="editFirstName" style="width:60%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

              <div class="col mb-5">
                <label for="editLastName" style="font-size:x-large">Last Name</label>
                <br>
                <input type="text" id="editLastName" name="editLastName" style="width:60%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

            </div>

            <div class="row">

              <div class="col mb-5">
                <label for="editEmail" style="font-size:x-large; display:inline-block">Email</label>
                <br>
                <input type="email" id="editEmail" name="editEmail" style="width:90%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

            </div>

            <div class="row">
              <div class="col mb-5">
                <label for="editPhoneNumber" style="font-size:x-large">Phone Number</label>
                <br>
                <input type="tel" id="editPhoneNumber" name="editPhoneNumber" style="width:90%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>
            </div>

            <div class="row mb-5">

              <div class="col mb-5">
                <label for="editPassword" style="font-size:x-large">Password</label>
                <br>
                <input type="password" id="editPassword" name="editPassword" style="width:60%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

              <div class="col mb-5">
                <label for="confirmPassword" style="font-size:x-large">Confirm Password</label>
                <br>
                <input type="password" id="confirmPassword" name="confirmPassword" style="width:60%; min-width: 300px; font-size:1.5em;"> </divinput>
              </div>

            </div>

            <div class="row">
              
              <div class="col mb-5 mx-5">
                <input type="submit" value="Save Changes" style="width:8em; font-size:1.5em; height:2em; color:white; background-color:#04B4B4; border-radius:5px; border: 0px;">
              </div>
              <div class="col mb-5 mx-5">
                <button type="button" style="width:8em; font-size:1.5em; height:2em; background-color:#D9D9D9; border-radius:5px; border: 0px;">
                  Cancel
                </button>
              </div>

            </div>

          </div>

        </form>
